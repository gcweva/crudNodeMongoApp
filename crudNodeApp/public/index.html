<!DOCTYPE html>
<html ng-app="employeeApp">
<head>
<meta charset="ISO-8859-1">
<title>Node Mean Project</title>
<link href="/libs/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div class="container" ng-controller="employeeController">
		<br />
		<div class="jumbotron">
    	<h1 style="text-align: center">Employee Directory Application</h1>
		</div>
		<br />
		<br />
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Date of Birth</th>
					<th>Department</th>
					<th>Gender</th>
					<th>Age</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<form>
						<td><input class="form-control" ng-model="employee.Name" required placeholder="Name" id="ename" /></td>
						<td><input type="email" ng-model="employee.Email" required class="form-control" placeholder="abc@xyz.com" id="dob" /></td>
						<td><input type="text" ng-model="employee.Date_of_birth"  id="datepicker" class="form-control" required placeholder="YYYY-MM-DD" /></td>
						<td><input ng-model="employee.Department" required class="form-control" placeholder="Department" id="dept"/></td>
						<td><input ng-model="employee.Gender" required class="form-control" placeholder="Gender" id="gender"/></td>
						<td ><input type="number" ng-model="employee.Age" disabled class="form-control" placeholder="Age" id="age" /></td>
						<td><button class="btn btn-success btn-md" ng-click="addEmployee()">Add	Employee</button>
						<td><button class="btn btn-success btn-md" ng-click="updateEmployee()">Update Employee</button></td>
					</form>
				</tr>

				<tr ng-repeat="employee in employees">
					<td>{{employee.Name}}</td>
					<td>{{employee.Email}}</td>
					<td>{{employee.Date_of_birth | date:'yyyy-MM-dd'}}</td>
					<td>{{employee.Department}}</td>
					<td>{{employee.Gender}}</td>
					<td>{{employee.Age}}</td>
					<td>
						<button class="btn btn-danger btn-sm"
							ng-click="removeEmployee(employee._id)">Delete</button>&nbsp;&nbsp;
						<button class="btn btn-primary btn-sm"
							ng-click="editEmployee(employee._id)">Edit</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="/libs/js/angular.min.js"></script>
<script src="/controllers/controller.js"></script>
<script>
  $(function() {
    var datepicker=$("#datepicker").datepicker(
                    {changeMonth:true,changeYear:true,maxDate:"-1M -1D -1Y",dateFormat:"yy-mm-dd"}
                                              );
    $("#datepicker").bind("keydown", function (event) {
       event.preventDefault();
     });
  });
  </script>
</body>
</html>
